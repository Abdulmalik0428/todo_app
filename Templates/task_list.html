{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" action="{% url 'add_task' %}" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Yangi vazifa qo'shish..." required>
                <button type="submit" class="btn btn-primary">Qo'shish</button>
            </div>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-light{% endif %}">
                <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                    {{ task.title }}
                </span>
                <div>
                    <a href="{% url 'complete_task' task.id %}" class="btn btn-sm {% if task.completed %}btn-warning{% else %}btn-success{% endif %} me-1">
                        {% if task.completed %}Bekor qilish{% else %}Bajarildi{% endif %}
                    </a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">O'chirish</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item">Hozircha vazifalar yo'q</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
